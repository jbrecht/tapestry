<div class="switcher-bar">
  <mat-button-toggle-group [value]="currentPerspective()" (change)="setPerspective($event.value)" appearance="legacy">
    @for (p of perspectives; track p.id) {
      <mat-button-toggle [value]="p.id">
        {{ p.label }}
      </mat-button-toggle>
    }
  </mat-button-toggle-group>
</div>
