<div class="project-container">
  <div class="header-row">
    <h3>Projects</h3>
  </div>

  <div class="controls-container">
    <div class="control-group new-project-group">
      <mat-form-field appearance="outline" class="dense-form-field">
        <mat-label>New Project Name</mat-label>
        <input matInput 
               type="text" 
               [ngModel]="newProjectName()" 
               (ngModelChange)="newProjectName.set($event)"
               (keyup.enter)="startProject()" />
        <button mat-icon-button matSuffix (click)="startProject()" [disabled]="!newProjectName().trim()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="control-group project-select-group">
      <mat-form-field appearance="outline" class="dense-form-field">
        <mat-label>Select Project</mat-label>
        <mat-select [value]="store.projectId()" (selectionChange)="onSwitchProject($event.value)">
          <mat-option *ngFor="let project of store.projectList()" [value]="project.id">
            {{ project.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button color="warn" (click)="onDeleteProject()" aria-label="Delete Project" class="delete-btn">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </div>

  <div class="stats-row">
    <div class="stat-item" title="Nodes">
      <mat-icon>hub</mat-icon>
      <span>{{ store.nodes().length }}</span>
    </div>
    <div class="stat-item" title="Edges">
      <mat-icon>polyline</mat-icon>
      <span>{{ store.edges().length }}</span>
    </div>
    <div class="stat-item" title="Messages">
      <mat-icon>chat</mat-icon>
      <span>{{ store.messages().length }}</span>
    </div>
  </div>
</div>
