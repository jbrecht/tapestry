<div class="project-container">
  <div class="header-row">
    <h3>Projects</h3>
  </div>

  <div class="project-list">
    <div 
      *ngFor="let project of store.projectList()" 
      class="project-item"
      [class.active]="project === store.projectName()"
      (click)="onSwitchProject(project)"
    >
      {{ project }}
    </div>
  </div>
  
  <div class="new-project-form">
    <input 
      type="text" 
      [ngModel]="newProjectName()" 
      (ngModelChange)="newProjectName.set($event)"
      placeholder="New Project Name"
      (keyup.enter)="startProject()"
    />
    <button (click)="startProject()" [disabled]="!newProjectName().trim()">
      +
    </button>
  </div>
